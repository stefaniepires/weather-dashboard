<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
   
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="col-12 bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3">
      <h1 class="text-center" id="weather-header"> <span class="fas fa-cloud-sun-rain"></span>
        Weather Dashboard</h1>
</header>
<div class="container">
<div class="row container bg-light">
  <div class="col-lg-4 col-md-4">
    <h3 class="text-dark text-center">Search for a City:</h3>
    <div id="cityInput" class="input-group mb-3">
      <div class="input-group-prepend"></div>
      <input type="text" class="form-control" id = "destination" placeholder="Enter Location" aria-label="Example text with button addon" aria-describedby="button-addon1">
      <button type="submit" class= "btn btn-info" id="userInput"> <span class="fas fa-search"></span>    </button>
    </div>
    <div id ="search-history-list">
      <ul class="list-group"></ul>
    </div>
  </div>
  <div class="col-lg-8 col-md-8 remove-all-margin">
    <div class="col-12">
      <div class="media-content">
        <p class= "title is-4"></p>
        <div id="weather-card">
          <h3 class="text-dark text-center">Daily Weather: </h3> <hr>
        </div>
        <div class="row">
        <p class="card-text"><span id="uv-index"></span></p>
        </div>
        <div class="row">
        <div class="col-12" id="forecast">
          <h3 class="text-dark text-center">5-Day Forecast: </h3><hr>
          
        <div class="card-deck" id="forecast-cards"></div>
      </div>
      </div>
    </div>
  </div>
  </div>
  </div>
 
     
</div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/homepage.js"></script>
  </body>
</html>
